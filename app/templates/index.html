<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身長体重入力フォーム</title>
</head>
<body>
    <h1>身長体重入力フォーム</h1>
    <form method="POST">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="height">身長 (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required><br><br>
        
        <label for="weight">体重 (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        
        <input type="submit" value="送信">
    </form>
    <br>
    <a href="{{ url_for('results') }}">解析結果を見る</a>
    <br><br>
    <form method="POST">
        <input type="hidden" name="reset" value="true">
        <input type="submit" value="データベースをリセット">
    </form>
</body>
</html>
