<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線形回帰分析結果</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>線形回帰分析結果</h1>
    <p>傾き: {{ slope }}</p>
    <p>切片: {{ intercept }}</p>
    <p>決定係数 (R²): {{ r_squared }}</p>
    <h2>散布図と回帰直線</h2>
    <img src="{{ url_for('static', filename='regression_plot.png') }}" alt="回帰分析プロット">
    <h2>全データ</h2>
    <table>
        <tr>
            <th>身長 (cm)</th>
            <th>体重 (kg)</th>
        </tr>
        {% for height, weight in data %}
        <tr>
            <td>{{ height }}</td>
            <td>{{ weight }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">戻る</a>
</body>
</html>
